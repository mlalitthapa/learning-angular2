<div class="media">
    <div class="media-left">
        <a href="#">
            <img class="media-object" src="{{ data.image }}" alt="{{ data.name }}">
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{ data.name }} <span class="text-muted">{{ data.username }}</span></h4>
        <p>
            {{ data.description }}
        </p>
        <like [isLiked]="data.isLiked" [likes]="data.totalLikes"></like>
    </div>
</div>
