<h3>Add New User</h3>
<div class="col-md-6 col-lg-6 well">
    <form>
        <fieldset>
            <legend>User</legend>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control">
            </div>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Suit</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Zip Code</label>
                <input type="text" class="form-control">
            </div>
        </fieldset>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
