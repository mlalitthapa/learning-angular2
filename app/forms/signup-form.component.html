<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            type="text" 
            class="form-control" 
            id="username" 
            name="username"
            ngControl="username"
            #username="ngForm">
        <div 
            *ngIf="!username.valid"
            class="alert alert-danger">
            Username is required.
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password"
            ngControl="password"
            #password="ngForm">
        <div
            *ngIf="!password.valid" 
            class="alert alert-danger">
            Password is required.
        </div>
    </div>

    <input type="submit" class="btn btn-primary" value="Submit">
</form>
